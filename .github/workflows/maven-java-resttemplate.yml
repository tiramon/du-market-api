# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: npm install @openapitools/openapi-generator-cli -g

    - run: npx @openapitools/openapi-generator-cli generate -i du-market-api.yaml -g java -o java-resttemplate --additional-properties=interfaceOnly=true,groupId=de.tiramon.du,artifactId=du-market-api-resttemplate-client,basePackage=de.tiramon.du.market,apiPackage=de.tiramon.du.market.api,modelPackage=de.tiramon.du.market.model,invokerPackage=de.tiramon.du.market.client,developerName=Tiramon,developerEmail=tiramon@tiramon.de,scmConnection=scm:git:git@github.com:tiramon/du-market-api.git,library=resttemplate

    - name: Find and Replace
      uses: jacobtomlinson/gha-find-replace@v2
      with:
        find: "<source>1\\.8<\\/source>\\s+<target>1\\.8<\\/target>"
        replace: "<release>11</release>"
        include: java-resttemplate/pom.xml
        regex: true

    - run: cat java-resttemplate/pom.xml
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }}/java # location for the settings.xml file

    - name: Build with Maven
      run: mvn -B package --file java-resttemplate/pom.xml
