# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: npm install @openapitools/openapi-generator-cli -g

    - run: npx @openapitools/openapi-generator-cli generate -i du-market-api.yaml -g spring -o spring --additional-properties=interfaceOnly=true,groupId=de.tiramon.du,artifactId=du-market-api,basePackage=de.tiramon.du.market,apiPackage=de.tiramon.du.market.api,modelPackage=de.tiramon.du.market.model,developerName=Tiramon,developerEmail=tiramon@tiramon.de,scmConnection=scm:git:git@github.com:tiramon/du-market-api.git

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file spring/pom.xml
